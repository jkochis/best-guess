<body>
    <div class="container">
        <header>
            <h1>üè† Best Guess</h1>
            <p class="tagline">Professional Home Repair Estimates</p>
        </header>

        <main>
            <form id="estimateForm">
                <section class="card">
                    <h2>Business Information</h2>
                    <div class="form-group">
                        <label for="businessName">Business Name</label>
                        <input type="text" id="businessName" required>
                    </div>
                    <div class="form-group">
                        <label for="businessEmail">Email</label>
                        <input type="email" id="businessEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="businessPhone">Phone</label>
                        <input type="tel" id="businessPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="businessAddress">Address</label>
                        <textarea id="businessAddress" rows="2"></textarea>
                    </div>
                </section>

                <section class="card">
                    <h2>Customer Information</h2>
                    <div class="form-group">
                        <label for="customerName">Customer Name</label>
                        <input type="text" id="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="customerEmail">Customer Email</label>
                        <input type="email" id="customerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="customerPhone">Customer Phone</label>
                        <input type="tel" id="customerPhone">
                    </div>
                    <div class="form-group">
                        <label for="projectAddress">Project Address</label>
                        <textarea id="projectAddress" rows="2" required></textarea>
                    </div>
                </section>

                <section class="card">
                    <h2>Estimate Details</h2>
                    <div class="form-group">
                        <label for="estimateNumber">Estimate #</label>
                        <input type="text" id="estimateNumber" value="EST-001" required>
                    </div>
                    <div class="form-group">
                        <label for="estimateDate">Date</label>
                        <input type="date" id="estimateDate" required>
                    </div>
                    <div class="form-group">
                        <label for="validUntil">Valid Until</label>
                        <input type="date" id="validUntil">
                    </div>
                </section>

                <section class="card">
                    <div class="section-header">
                        <h2>Line Items</h2>
                        <button type="button" id="addLineItem" class="btn btn-secondary">+ Add Item</button>
                    </div>
                    <div id="lineItems"></div>
                    <div class="totals">
                        <div class="total-row">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="total-row">
                            <label for="taxRate">Tax Rate (%):</label>
                            <input type="number" id="taxRate" value="0" min="0" max="100" step="0.1">
                        </div>
                        <div class="total-row">
                            <span>Tax:</span>
                            <span id="taxAmount">$0.00</span>
                        </div>
                        <div class="total-row grand-total">
                            <span>Total:</span>
                            <span id="grandTotal">$0.00</span>
                        </div>
                    </div>
                </section>

                <section class="card">
                    <h2>Notes</h2>
                    <div class="form-group">
                        <label for="notes">Additional Notes / Terms</label>
                        <textarea id="notes" rows="4" placeholder="Payment terms, warranty information, etc."></textarea>
                    </div>
                </section>

                <div class="actions">
                    <button type="button" id="generatePDF" class="btn btn-primary">Generate PDF</button>
                    <button type="button" id="emailPDF" class="btn btn-primary">Email to Customer</button>
                    <button type="button" id="clearForm" class="btn btn-secondary">Clear Form</button>
                </div>
            </form>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
